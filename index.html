<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamagotchi Monster</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Tamagotchi Monster</h1>
  <div id="speelruimte">

    <p id="praat">Welkom, ik ben jouw persoonlijke Monster :)</p>
    <p id="tip"></p>

    <img id="meteoor" src="images/meteoor.png" alt="Meteor">
    <img id="ufo" src="images/ufo.png" alt="Ufo">

    <img id="afbeelding-monster" src="images/monster_blij.png" alt="Monster Emotie">

    <div id="functie-knoppen">
      <img id="voeren-knop" src="images/knop_voeren.png" alt="Voer het monster">
      <img id="liefde-knop" src="images/knop_liefde-geven.png" alt="Geef het monster liefde">
      <img id="vliegen-knop" src="images/knop_vliegen.png" alt="Laat het monster vliegen">
      <img id="slapen-knop" src="images/knop_lamp.png" alt="Laat het monster slapen">
    </div>

    <button type="button" id="random-knop">Tamagotchi blij en klaar met spelen? Klik mij!</button>

  </div>

  <audio src="audio/monster_gegrom.mp3" id="gegrom"></audio>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
